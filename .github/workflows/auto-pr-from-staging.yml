name: Create Release PR from Staging to Main

on:
  push:
    branches: [staging]

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Check if PR already exists
        id: check-pr
        run: |
          PR_EXISTS=$(gh pr list --base main --head staging --json number | jq '. | length')
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate changelog
        if: steps.check-pr.outputs.pr_exists == '0'
        id: changelog
        run: |
          # ë§ˆì§€ë§‰ ë¦´ë¦¬ì¦ˆ íƒœê·¸ ì´í›„ì˜ ì»¤ë°‹ ê°€ì ¸ì˜¤ê¸°
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%an)" staging)
          else
            COMMITS=$(git log $LAST_TAG..staging --pretty=format:"- %s (%an)")
          fi
          
          # ì»¤ë°‹ íƒ€ì…ë³„ë¡œ ë¶„ë¥˜
          FEATURES=$(echo "$COMMITS" | grep -E "^- feat(\([^)]+\))?:" || echo "")
          FIXES=$(echo "$COMMITS" | grep -E "^- fix(\([^)]+\))?:" || echo "")
          OTHERS=$(echo "$COMMITS" | grep -v -E "^- (feat|fix)(\([^)]+\))?:" || echo "")
          
          # ë²„ì „ ë²ˆí˜¸ ì¶”ì • (ì‹¤ì œë¡œëŠ” ë” ë³µì¡í•œ ë¡œì§ì´ í•„ìš”í•  ìˆ˜ ìˆìŒ)
          CURRENT_VERSION=$(echo $LAST_TAG | sed 's/v//')
          if [ -z "$CURRENT_VERSION" ]; then
            CURRENT_VERSION="0.0.0"
          fi
          
          # PR ì„¤ëª… ìƒì„±
          echo 'changelog<<EOF' >> $GITHUB_OUTPUT
          echo "# ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          
          if [ ! -z "$FEATURES" ]; then
            echo "## ìƒˆë¡œìš´ ê¸°ëŠ¥" >> $GITHUB_OUTPUT
            echo "$FEATURES" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
          fi
          
          if [ ! -z "$FIXES" ]; then
            echo "## ë²„ê·¸ ìˆ˜ì •" >> $GITHUB_OUTPUT
            echo "$FIXES" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
          fi
          
          if [ ! -z "$OTHERS" ]; then
            echo "## ê¸°íƒ€ ë³€ê²½ì‚¬í•­" >> $GITHUB_OUTPUT
            echo "$OTHERS" >> $GITHUB_OUTPUT
          fi
          echo EOF >> $GITHUB_OUTPUT
      
      - name: Create pull request
        if: steps.check-pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_BODY: ${{ steps.changelog.outputs.changelog }}
        run: |
          gh pr create --base main --head staging \
            --title "ğŸš€ ë¦´ë¦¬ì¦ˆ: Staging to Main" \
            --body "$CHANGELOG_BODY"
