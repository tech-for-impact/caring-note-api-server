plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.6'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'io.sentry.jvm.gradle' version '5.12.2'
}

sentry {
    includeSourceContext = true
    org = "caring-note"
    projectName = System.getenv("SENTRY_PROJECT_NAME") ?: "caring-note-api-stage"
    authToken = System.getenv("SENTRY_AUTH_TOKEN")
}

group = 'com.springboot'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }
}
sourceSets {
    main {
        java {
            srcDirs += [
                    'build/generated/sources/annotationProcessor/java/main'
            ]
        }
    }
}
dependencies {
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'com.h2database:h2'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'com.github.ben-manes.caffeine:caffeine'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
    runtimeOnly 'org.postgresql:postgresql:42.7.5'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    //JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.7'  // JWT API
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.7'    // JWT 구현체
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.7' // JSON 처리를 위한 Jackson 모듈
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'  // JWT 인증 관련 jakarta 추가
    //Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.7'
    //ULID
    implementation 'de.huxhorn.sulky:de.huxhorn.sulky.ulid:8.3.0'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.security:spring-security-oauth2-jose'

    implementation 'com.querydsl:querydsl-jpa:5.1.0:jakarta'
    annotationProcessor 'com.querydsl:querydsl-apt:5.1.0:jakarta'
    annotationProcessor 'jakarta.annotation:jakarta.annotation-api'
    annotationProcessor 'jakarta.persistence:jakarta.persistence-api'

    //Spring AI
    implementation 'org.springframework.ai:spring-ai-starter-model-openai:1.0.0-SNAPSHOT'
    implementation 'net.bramp.ffmpeg:ffmpeg:0.6.2'

    //Keycloak
    implementation 'org.keycloak:keycloak-admin-client:26.0.6'

    //FixtureMonkey
    testImplementation("com.navercorp.fixturemonkey:fixture-monkey-starter:1.1.11")
}
tasks.named('test') {
    useJUnitPlatform()
}
